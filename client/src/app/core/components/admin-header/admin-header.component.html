<div class="header">
  <div class="logo">
    {{
      isAdminSection ? "Car Booking Management (Admin Section)" : "Car Booking"
    }}
  </div>
  <div class="user-info">
    <ng-container *ngIf="isAdminSection">
      <p-menu #menu [model]="items" [popup]="true" />
      <p-button (click)="menu.toggle($event)" icon="pi pi-ellipsis-v" />
    </ng-container>
  </div>
</div>
